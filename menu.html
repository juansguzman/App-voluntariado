        padding: 0;
        width: 100%;

        align-items: center;
    }
    /* Estilo para el logo */
    .logo {
        height: 40px; /* Ajusta la altura de tu logo */

    }
    nav ul li a {
        /* Color del texto de los enlaces (Azul Oscuro para contraste) */

        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;

    }
    nav ul li a:hover {

    .profile-link-container {
        margin-left: auto;

        padding-right: 3cap; 
    }
    .profile-icon {
        display: block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        transition: transform 0.2s ease;
        /* Color de fondo del ícono de perfil (Dorado/Amarillo) */
        background-color: transparent;
    }
    .profile-icon:hover {
        transform: scale(1.1); 
    }
    .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }
    .tooltip {
        position: absolute;
        bottom: -45px;
        left: 50%;
        transform: translateX(-50%);
        /* Estilo del tooltip consistente con la marca */
        background-color: #1D1D1B;
        color: #F7F7F7;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        white-space: nowrap;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 10;
    }
    .profile-link-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }
    .imagen-circular {
    width: 50px; /* Ancho y alto deben ser iguales */
    height: 50px;
    border-radius: 50%; /* ¡Esta es la propiedad clave que crea el círculo! */
    object-fit: cover;  /* Esto asegura que la imagen llene el círculo sin deformarse. */
}
