<!-- Estilos para la barra de navegación -->
<style>
    nav {
        background-color: #333;
        /* El padding derecho crea espacio desde el borde de la pantalla */
        padding: 10px 20px;
        display: flex;
        align-items: center;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        display: flex;
        align-items: center;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    nav ul li a:hover {
        background-color: #575757;
    }
    .profile-link-container {
        margin-left: auto; /* Empuja el elemento a la derecha */
        position: relative;
        padding-right: 3cap; /* Necesario para posicionar el tooltip */
    }
    .profile-icon {
        display: block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden; /* Recorta la imagen para que sea un círculo perfecto */
        transition: transform 0.2s ease;
    }
    .profile-icon:hover {
        transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
    }
    .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Asegura que la imagen cubra el espacio sin deformarse */
    }
    .tooltip {
        position: absolute;
        bottom: -45px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #555;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        font-family: sans-serif;
        white-space: nowrap;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 10;
    }
    .profile-link-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }
</style>
