    nav ul li a:hover {

    }
    .profile-icon {
        display: block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        transition: transform 0.2s ease;
        background-color: transparent;
    }
    .profile-icon:hover {
        transform: scale(1.1); 
    }
    .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }
    .tooltip {
        position: absolute;
        bottom: -45px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1D1D1B;
        color: #F7F7F7;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        white-space: nowrap;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s;
        z-index: 10;
    }
    .profile-link-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }
